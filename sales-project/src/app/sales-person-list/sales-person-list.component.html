
<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Volume</th>
            <th>Meet Quote?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of salesPersonList">
            <td>{{temp.firstName}}</td>
            <td>{{temp.lastName}}</td>
            <td>{{temp.email}}</td>
            <td>{{temp.salesVolume | currency: 'CAD'}}</td>
            <td>
                <!--
<div *ngIf="temp.salesVolume >= 60000;else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
                --> 
                
            </td>
        </tr>
    </tbody>
</table>
<p>
    {{salesPersonList[0].firstName }}
  </p>
