
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Volume</th>
            <th>Meet Quote?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of salesPersonList" [ngClass]="{ 'highlight': temp.salesVolume >= 60000 }">
            <td>{{temp.firstName}}</td>
            <td>{{temp.lastName}}</td>
            <td>{{temp.email}}</td>
            <td>{{temp.salesVolume | currency: 'USD'}}</td>
            <td>                
                <div *ngIf="temp.salesVolume >= 60000;else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>                
            </td>
        </tr>
    </tbody>
</table>
