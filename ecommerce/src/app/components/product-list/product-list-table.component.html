<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of products">
            <td>
                <img src="{{ temp.imageUrl }}" height="50"/>
            </td>
            <td>{{ temp.name }}</td>
            <td>{{ temp.unitPrice | currency:'USD' }}</td>
            <td>{{ temp.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
